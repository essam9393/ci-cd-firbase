name: iOS Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macOS-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Flutter
      uses: subosito/flutter-action@v1.5.1

    - name: Get packages
      run: flutter pub get

    - name: Import Certificate and Provisioning Profile
      run: |
        echo "${{ secrets.IOS_DISTRIBUTION_CERTIFICATE }}" > ios_distribution.p12
        security create-keychain -p "" ios-build.keychain
        security import ios_distribution.p12 -k ~/Library/Keychains/ios-build.keychain -P ${{ secrets.IOS_DISTRIBUTION_CERTIFICATE_PASSWORD }} -T /usr/bin/codesign
        security list-keychains -s ~/Library/Keychains/ios-build.keychain
        security unlock-keychain -p "" ~/Library/Keychains/ios-build.keychain
        security set-keychain-settings -t 3600 -l ~/Library/Keychains/ios-build.keychain
        mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
        cp Runner.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/

    - name: Build and Archive
      run: flutter build ios --release --no-codesign

    - name: Archive
      uses: actions/upload-artifact@v2
      with:
        name: iOS-Release
        path: build/ios/archive/Runner.xcarchive

    - name: Sign and Export
      run: |
        xcodebuild -exportArchive -archivePath build/ios/archive/Runner.xcarchive -exportPath build/ios/ipa -exportOptionsPlist exportOptions.plist
        ls -l build/ios/ipa
      env:
        CERTIFICATE_P12: ${{ secrets.FS_P12_FILE }}
        CERTIFICATE_PASSWORD: ${{ secrets.FS_P12_PASS }}
        PROVISIONING_PROFILE: Runner.mobileprovision

    - name: Upload IPA file
      uses: actions/upload-artifact@v2
      with:
        name: iOS-IPA
        path: build/ios/ipa/Runner.ipa